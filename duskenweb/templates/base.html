<!doctype html>
<html>
<head>
<title>{% block title %}Dusken{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" type="text/css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/app.css" type="text/css" />
</head>
<body>
    {% block navigation %}
        {% include "nav.html" %}
    {% endblock %}

    <!-- Main content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/dusken.js"></script>
    <script src="{{ STATIC_URL }}js/application.js"></script>
</body>
